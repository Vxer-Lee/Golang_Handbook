<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>小黑のGO语言手札</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<span>小黑のGO语言手札</span>',
      repo: 'https://github.com/Vxer-Lee/Golang_Handbook',
      subMaxLevel: 2,
      loadSidebar: true,
      coverpage: true,
      plugins: [],
      //全文搜索插件
      search: {
	paths: 'auto',
	placeholder: '搜索',
	noData: '找不到结果',
	depth: 3,
      },
      //字数统计插件
      count:{
	countable:true,
	fontsize:'0.9em',
	color:'rgb(90,90,90)',
	language:'chinese'
      }
    }
  </script>
  <!-- markdown light coding -->
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-go.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-bash.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

</body>
</html>
